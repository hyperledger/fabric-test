organizations:
  - name: org1
    connProfilePath: ./connection-profile/connection_profile_org1.yaml
  - name: org2
    connProfilePath: ./connection-profile/connection_profile_org2.yaml
  - name: org3
    connProfilePath: ./connection-profile/connection_profile_org3.yaml
  - name: org4
    connProfilePath: ./connection-profile/connection_profile_org4.yaml

installChaincode:
  - name: samplejava
    version: v1
    sdk: cli
    targetPeers: peer0-org1,peer0-org2,peer0-org3,peer0-org4
    path: github.com/hyperledger/fabric-test/chaincodes/samplecc/java
    organizations: org1,org2,org3,org4
    language: java
    metadataPath: ""

instantiateChaincode:
  - channelPrefix: testorgschannel
    numChannels: 5
    name: samplejava
    version: v1
    sdk: cli
    args: ""
    targetPeers: peer0-org1,peer0-org2,peer0-org3,peer0-org4
    organizations: org1,org2,org2,org4
    endorsementPolicy: ""
    collectionPath: ""

invokes:
  - channelName: testorgschannel0
    name: samplejava
    targetPeers: OrgAnchor
    nProcPerOrg: 2
    nRequest: 1000
    runDur: 0
    organizations: org1,org2
    txnOpt:
      - mode: constant
        options:
          constFreq: 100
          devFreq: 0
    queryCheck: 100
    eventOpt:
      type: FilteredBlock
      listener:  Block
      timeout: 240000
    ccOpt:
      ccType: ccchecker
      keyStart: 0
      keyIdx: [1]
      keyPayload: [2]
      payLoadMin: 1024
      payLoadMax: 2048
      payLoadType: Random
    args: "put,a1,1"

  - channelName: testorgschannel1
    name: samplejava
    targetPeers: OrgAnchor
    nProcPerOrg: 2
