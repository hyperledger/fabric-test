    name: chaincodeGo
    targetPeers: OrgAnchor
    nProcPerOrg: 2
    nRequest: 10
    runDur: 0
    organizations: org1,org2
    txnOpt:
      - mode: constant
        options:
          constFreq: 0
          devFreq: 0
    queryCheck: 100
    eventOpt:
      type: FilteredBlock
      listener:  Block
      timeout: 240000
    ccOpt:
      ccType: ccchecker
      keyStart: 0
      keyIdx: [1]
      keyPayload: [2]
      payLoadMin: 1024
