organizations:
  - name: org1
    connProfilePath: ./connection-profile/connection_profile_org1.yaml
  - name: org2
    connProfilePath: ./connection-profile/connection_profile_org2.yaml

createChannel:
  - channelPrefix: testorgschannel
    numChannels: 1
    channelTxPath: ./channel-artifacts/
    organizations: org1

anchorPeerUpdate:
  - channelName: testorgschannel0
    organizations: org1
    anchorPeerUpdateTxPath: ./channel-artifacts/testorgschannel0org1anchor.tx
  - channelName: testorgschannel0
    organizations: org2
    anchorPeerUpdateTxPath: ./channel-artifacts/testorgschannel0org2anchor.tx

joinChannel:
  - channelPrefix: testorgschannel
    numChannels: 1
    organizations: org1,org2

installChaincode:
  - name: chaincodeGo
    version: v1
    sdk: cli
    path: github.com/hyperledger/fabric-test/chaincodes/samplecc/go
    organizations: org1,org2
    targetPeers: peer0-org1,peer0-org2
    language: golang
    metadataPath: ""

  - name: chaincodeJava
    version: v1
    sdk: cli
    path: github.com/hyperledger/fabric-test/chaincodes/samplecc/java
    organizations: org1,org2
    targetPeers: peer0-org1,peer0-org2
    language: java
    metadataPath: ""

  - name: chaincodeNode
    version: v1
    sdk: cli
    path: github.com/hyperledger/fabric-test/chaincodes/samplecc/node
    organizations: org1,org2
    targetPeers: peer0-org1,peer0-org2
    language: node
    metadataPath: ""

  - name: chaincodeGo
    version: v2
    sdk: cli
    path: github.com/hyperledger/fabric-test/chaincodes/samplecc/go
    organizations: org1,org2
    targetPeers: peer0-org1,peer0-org2
    language: golang
    metadataPath: ""

  - name: chaincodeJava
    version: v2
    sdk: cli
    path: github.com/hyperledger/fabric-test/chaincodes/samplecc/java
    organizations: org1,org2
    targetPeers: peer0-org1,peer0-org2
    language: java
    metadataPath: ""

  - name: chaincodeNode
    version: v2
    sdk: cli
    path: github.com/hyperledger/fabric-test/chaincodes/samplecc/node
    organizations: org1,org2
    targetPeers: peer0-org1,peer0-org2
    language: node
    metadataPath: ""

instantiateChaincode:
  - channelName: testorgschannel0
    name: chaincodeGo
    version: v1
    sdk: cli
    targetPeers: peer0-org1,peer0-org2
    sequence: 1
    args: ""
    organizations: org1,org2
    endorsementPolicy: 1of(org1,org2)
    collectionPath: ""

  - channelName: testorgschannel0
    name: chaincodeJava
