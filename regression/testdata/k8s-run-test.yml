organizations:
  - name: org1
    connProfilePath: ./connection-profile/connection_profile_org1.yaml
  - name: org2
    connProfilePath: ./connection-profile/connection_profile_org2.yaml

createChannel:
  - channelName: testorgschannel0
    channelTxPath: ./channel-artifacts/testorgschannel0.tx
    organizations: org1

anchorPeerUpdate:
  - channelName: testorgschannel0
    organizations: org1
    anchorPeerUpdateTxPath: ./channel-artifacts/testorgschannel0org1anchor.tx
  - channelName: testorgschannel0
    organizations: org2
    anchorPeerUpdateTxPath: ./channel-artifacts/testorgschannel0org2anchor.tx

joinChannel:
  - channelName: testorgschannel0
    organizations: org1,org2

installChaincode:
  - name: mapcc
    sdk: cli
    targetPeers: peer0-org1,peer0-org2,peer1-org1,peer1-org2
    version: 1
    path: github.com/hyperledger/fabric-test/chaincodes/map_private/go
    organizations: org1,org2
    language: golang
    metadataPath: ""

instantiateChaincode:
  - channelName: testorgschannel0
    sdk: cli
    sequence: 1
    name: mapcc
    version: 1
    args: ""
    organizations: org1,org2
    targetPeers: peer0-org1,peer0-org2,peer1-org1,peer1-org2
    endorsementPolicy: 1of(org1, org2)
    collectionPath: ../../regression/testdata/map-private-collections-2orgs.json

invokes:
  - channelName: testorgschannel0
    name: mapcc
    targetPeers: AllPeers
    nProcPerOrg: 1
    nRequest: 10
    runDur: 0
    organizations: org1,org2
    txnOpt:
      - mode: constant
        options:
          constFreq: 100
          devFreq: 0
    peerFailover: true
    ordererFailover: true
    peerOptions:
      method: RoundRobin
      list: targetPeers
    ordererOptions:
      method: RoundRobin
      nOrderers: 4
    queryCheck: 10
    eventOpt:
      type: FilteredBlock
      listener:  Block
      timeout: 240000
    ccOpt:
      ccType: ccchecker
      keyStart: 0
      keyIdx: [1]
      keyPayload: [2]
      payLoadMin: 1024
      payLoadMax: 2048
    args: "getPutPrivate,a1,1"

queries:
  - channelName: testorgschannel0
    name: mapcc
    targetPeers: OrgAnchor
    nProcPerOrg: 2
    nRequest: 10
    runDur: 0
    organizations: org1
    ccOpt:
      ccType: ccchecker
      keyStart: 0
      keyIdx: [1]
    txnOpt:
      - mode: constant
        options:
          constFreq: 0
          devFreq: 0
    args: "getPrivate,a1"
