organizations:
  - name: org1
    connProfilePath: ./connection-profile

createChannel:
  - channelPrefix: testorgschannel
    numChannels: 1
    channelTxPath: ./channel-artifacts/
    organizations: org1

joinChannel:
# joins all peers in listed organziations to all channels based on channelPrefix and numChannels
  - channelPrefix: testorgschannel
    numChannels: 1
    organizations: org1

installChaincode:
# installs chaincode with specified name on all peers in listed organziations
  - name: mapcc
    version: v1
    path: github.com/hyperledger/fabric-test/chaincodes/map_private/go
    organizations: org1
    language: golang
    metadataPath: ""

instantiateChaincode:
  - channelName: testorgschannel0
    name: mapcc
    version: v1
    args: ""
    organizations: org1
    endorsementPolicy: 1of(org1)
    collectionPath: ""

invokes:
  - channelName: testorgschannel0
    name: mapcc
    targetPeers: OrgAnchor
    nProcPerOrg: 32
    nRequest: 10000
    runDur: 0
    organizations: org1
    txnOpt:
      - mode: constant
        options:
          constFreq: 0
          devFreq: 0
    queryCheck: 1
    eventOpt:
      type: FilteredBlock
      listener:  Block
      timeout: 240000
    ccOpt:
      ccType: ccchecker
      keyStart: 0
      keyIdx: [1]
      keyPayload: [2]
      payLoadMin: 8
      payLoadMax: 8
    args: "getPut,a1,1"

queries:
  - channelName: testorgschannel0
    name: mapcc
    targetPeers: OrgAnchor
    nProcPerOrg: 32
    nRequest: 10000
    runDur: 0
    organizations: org1
    ccOpt:
      ccType: ccchecker
      keyStart: 0
      keyIdx: [1]
    txnOpt:
      - mode: constant
        options:
          constFreq: 0
          devFreq: 0
    args: "get,a1"
