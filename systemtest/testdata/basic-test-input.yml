organizations:
  - name: org1
    connProfilePath: ./connection-profile/connection_profile_org1.yaml

createChannel:
  - channelName: testorgschannel0
    channelTxPath: ./channel-artifacts/testorgschannel0.tx
    organizations: org1

anchorPeerUpdate:
  - channelName: testorgschannel0
    organizations: org1
    anchorPeerUpdateTxPath: ./channel-artifacts/testorgschannel0org1anchor.tx

joinChannel:
  - channelName: testorgschannel0
    organizations: org1

installChaincode:
  - name: samplecc
    sdk: cli
    version: v1
    path: github.com/hyperledger/fabric-test/chaincodes/samplecc/go
    organizations: org1
    language: golang
    metadataPath: ""

  - name: mapcc
    sdk: cli
    version: v1
    path: github.com/hyperledger/fabric-test/chaincodes/map_private/go
    organizations: org1
    language: golang
    metadataPath: ""

instantiateChaincode:
  - channelName: testorgschannel0
    sdk: cli
    name: samplecc
    version: v1
    args: ""
    organizations: org1
    endorsementPolicy: 1of(org1)
    collectionPath: ""

  - channelName: testorgschannel0
    sdk: cli
    name: mapcc
    version: v1
    args: ""
    organizations: org1
    endorsementPolicy: 1of(org1)
    collectionPath: ../../../systemtest/testdata/map-private-collections.json

invokes:
  - channelName: testorgschannel0
    name: samplecc
    targetPeers: OrgAnchor
    nProcPerOrg: 2
    nRequest: 10
    runDur: 0
    organizations: org1
    txnOpt:
      - mode: constant
        options:
          constFreq: 0
          devFreq: 0
    queryCheck: 10
    eventOpt:
      type: FilteredBlock
      listener:  Block
      timeout: 240000
    ccOpt:
      ccType: ccchecker
      keyStart: 0
      keyIdx: [1]
      keyPayload: [2]
      payLoadMin: 1024
      payLoadMax: 2048
    args: "put,a1,1"
  
  - channelName: testorgschannel0
    name: mapcc
    targetPeers: OrgAnchor
    nProcPerOrg: 2
    nRequest: 10
    runDur: 0
    organizations: org1
    txnOpt:
      - mode: constant
        options:
          constFreq: 0
          devFreq: 0
    queryCheck: 10
    eventOpt:
      type: FilteredBlock
      listener:  Block
      timeout: 240000
    ccOpt:
      ccType: ccchecker
      keyStart: 0
      keyIdx: [1]
      keyPayload: [2]
      payLoadMin: 1024
      payLoadMax: 2048
    args: "getPutPrivate,a1,1"

queries:
  - channelName: testorgschannel0
    name: samplecc
    targetPeers: OrgAnchor
    nProcPerOrg: 2
    nRequest: 10
    runDur: 0
    organizations: org1
    ccOpt:
      ccType: ccchecker
      keyStart: 0
    txnOpt:
      - mode: constant
        options:
          constFreq: 0
          devFreq: 0
    args: "get,a1"

  - channelName: testorgschannel0
    name: mapcc
    targetPeers: OrgAnchor
    nProcPerOrg: 2
    nRequest: 10
    runDur: 0
    organizations: org1
    ccOpt:
      ccType: ccchecker
      keyStart: 0
      keyIdx: [1]
    txnOpt:
      - mode: constant
        options:
          constFreq: 0
          devFreq: 0
    args: "getPrivate,a1"
