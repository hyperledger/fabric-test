---
# This variable defines fabric network attributes
pte: {
  ptechannels: [
    {name: "marblesprivchan", orgs: ["org1", "org2"], orderer: "orderer2"},
  ],
  transaction: {
    transMode: "Constant",
    nProcPerOrg: 4,
    nRequest: 0,
    runDur: 43200,
    TLS: "clientauth",
    targetPeers: "Discovery",
    peerFailover: FALSE,
    ordererFailover: TRUE,
    burstOpt: {
      burstFreq0:  500,
      burstDur0:  3000,
      burstFreq1: 2000,
      burstDur1: 10000
    },
    mixOpt: {
      mixQuery: "false",
      mixFreq: 3000
    },
    constantOpt: {
      recHist: "HIST",
      constFreq: 0,
      devFreq: 0
    },
    listOpt: {
      org1: ["peer1", "peer2"],
      org2: ["peer1", "peer2"]
    },
    eventOpt: {
      type: "FilteredBlock",
      listener: "Block",
      timeout: 600000
    },
    failoverOpt: {
      method: "RoundRobin",
      list: "targetPeers"
    },
    endorsement: {
      identities: [
        { role: "peer", orgs: ["org1", "org2"] }
      ],
      policy: "\"2-of\": [{ \"signed-by\": 0 }, { \"signed-by\": 1 }]"
    },
    timeoutOpt: {
      preConfig: 300000,
      request: 300000,
      grpcTimeout: 10000
    },
    ccOpt: {
      payLoadType: "Random",
      payLoadMin: 1024,
      payLoadMax: 1024
    }
  },
  repo: {
    # the url defines docker hub project access point
    # official hub - url: "hyperledger/",
    # fabric build hub - url: "nexus3.hyperledger.org:10001/hyperledger/",
    url: "nexus3.hyperledger.org:10001/hyperledger/",
    tag: "1.4.0",
    username: "",
    password: ""
  }
}
